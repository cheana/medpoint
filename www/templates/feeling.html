<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MedPoint</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
     <ion-pane>
      <ion-content>
      <div>
        <p><br></p>
        <center><i class="icon ion-star"></i></center>
        <center><h1>MedPoint</h1></center>
      </div>
      <div>
        <p><br><br></p>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="What are you feeling? (runny nose, headeache etc.)">
          </label>
        </div>
          
        
      </div>
      
       <!--  <div class="buts">
          <button class="button button-block button-light">
            Medicine
          </button>
          <button class="button button-block button-light">
            Pharmacy
          </button>
          <button class="button button-block button-light">
            Map
          </button>
        </div> -->
      </ion-content>
      <div class="bar bar-footer">
          <div class="tabs tabs-icon-top">
            <a class="tab-item" href="#/app/pharmacy">
              <i class="icon ion-home"></i>
              Pharmacy
            </a>
            <a class="tab-item">
              <i class="icon ion-medkit"></i>
              Medicine
            </a>
            <a class="tab-item">
              <i class="icon ion-earth"></i>
              Map
            </a>
          </div>
      </div>
     </ion-pane>

</html>
